<!DOCTYPE html>

    <head>
        <style>
            /* Global Reset */
            * {
              box-sizing: border-box;
              margin: 0;
              padding: 0;
            }
            body {
              font-family: Arial, sans-serif;
              background-color: #f0f3f5;
              color: #333;
            }
        
            /* Navbar Container */
            nav {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 15px 20px;
              background-color: #007acc;
              color: #fff;
            }
        
            /* Logo */
            .logo {
              font-size: 1.5em;
              font-weight: bold;
            }
        
            /* Navigation Links */
            .nav-links {
              display: flex;
              list-style: none;
            }
            .nav-links li {
              margin-left: 20px;
            }
            .nav-links a {
              color: #fff;
              text-decoration: none;
              font-size: 1em;
              padding: 5px 10px;
              transition: background-color 0.3s ease;
            }
            .nav-links a:hover {
              background-color: #005b99;
              border-radius: 4px;
            }
        
            /* Mobile Menu Toggle Button */
            .menu-toggle {
              display: none;
              font-size: 1.5em;
              cursor: pointer;
            }
        
            /* Responsive Styling */
            @media (max-width: 768px) {
              .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: #007acc;
              }
              .nav-links li {
                margin: 10px 0;
              }
              .menu-toggle {
                display: block;
              }
            }
        
            /* Show Menu on Mobile when Active */
            .nav-links.active {
              display: flex;
            }
        
            /* Main Content and iframe Styles */
            main {
              padding: 20px;
              max-width: 800px;
              margin: 20px auto;
            }
            .about-content {
              display: none; /* Hidden by default */
            }
            .about-content iframe {
              width: 100%;
              height: 600px;
              border: none;
            }
          </style>
    </head>
